{% extends "base.html" %}

{% block title %}
Пользователь
{% endblock %}

{% block content%}
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>{{object.username}}</h1>
            {% for video in object.user_video.all %}
            {{ video.title }}
            <hr>
            {% endfor %}

            <form method="post" action = "{% url 'blog:video_user_create' pk=object.pk %}>
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
